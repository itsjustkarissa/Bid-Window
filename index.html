<!doctype html>
<html>
	<header>
		<title>Bid</title>

			<div class="username">Oinker360</div>

		<div class="window2">

			<h1 class="item-name">$50 iTunes Gift Card</h1>
			<img src="gifts.png" alt="itunes gift card">

			<input type="button" class="bid-button" value="BID">
